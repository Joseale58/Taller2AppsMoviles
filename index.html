<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de MÃºsica</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="player-container">
        <div id="song-info">
            <img id="song-logo" src="./images/emin.jpg" alt="Logo">
            <div class="song-text-container">
                <h2 id="song-title">Without me</h2>
                <h3 id="song-subtitle">Eminem</h3>
            </div>
        </div>
        <audio id="audio-player" controls class="ocultar">
            <source src="./audio/withoutme.mp3" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>

        <div class="controls">
            <button id="btn_previous" class="btn">
                <img src="https://icons.iconarchive.com/icons/icons8/windows-8/48/Media-Controls-First-icon.png"
                    alt="Previous">
            </button>
            <button id="btn_play" class="btn">
                <img src="https://icons.iconarchive.com/icons/icons8/windows-8/48/Media-Controls-Play-icon.png"
                    alt="Play">
            </button>
            <button id="btn_pause" class="btn ocultar">
                <img src="https://icons.iconarchive.com/icons/icons8/windows-8/48/Media-Controls-Pause-icon.png"
                    alt="Pause">
            </button>
            <button id="btn_next" class="btn">
                <img src="https://icons.iconarchive.com/icons/icons8/windows-8/48/Media-Controls-Last-icon.png"
                    alt="Next">
            </button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
